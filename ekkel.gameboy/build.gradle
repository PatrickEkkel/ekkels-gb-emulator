

apply plugin: 'java'
task(runMain, dependsOn: 'classes', type: JavaExec) {
    main = 'ekkel.gameboy.Main'
    classpath = sourceSets.main.runtimeClasspath
}

repositories() {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    implementation project(':ekkel.emulib')
    implementation project(':ekkel.emugui')
    implementation project(':ekkel.emudbg')
    testImplementation project(':ekkel.emulib')
}

